<html ng-app="TicTacToeApp">
<head>
	<link rel="stylesheet" href="main.css"/>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/GameController.js"></script>
	<script src="js/players.js"><script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
	<script src="angularFire.js" type="text/javascript"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js" type="text/javascript"></script>


	<title>Pinche Tic Tac Toe </title>

</head>
<h1>Tic Tac Toe</h1>
<body ng-controller="GameController as game">

	<div class="container">

	    <div class="row">

			<div class="buttons" id="1" data="1" ng-click="game.fullbox($event)">1</div>
			<div class="buttons" id="2" data="2" ng-click="game.fullbox($event)">	</div>
			<div class="buttons" id="3"data="3" ng-click="game.fullbox($event)">	</div>
		</div>
		<div class="row">
			<div class="buttons" id="4"data="4" ng-click="game.fullbox($event)">	</div>
			<div class="buttons" id="5"data="5" ng-click="game.fullbox($event)">	</div>
			<div class="buttons" id="6"data="6" ng-click="game.fullbox($event)">	</div>
		</div>

			<div class="row">
		<div class="buttons" id="7"data="7" ng-click="game.fullbox($event)">	</div>
		<div class="buttons" id="8"data="8" ng-click="game.fullbox($event)">	</div>
		<div class="buttons" id="9"data="9" ng-click="game.fullbox($event)">	</div>
			</div>

	</div>




</div>


</body>
</html>
